<div class="mr-2 mt-2 ml-2">
    <p-table [value]="autores" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template #header>
            <tr>
                <th>Código</th>
                <th>Nome</th>
                <th>Data de Nascimento</th>
                <th>Nacionalidade</th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template #body let-autor>
            <tr>
                <td>{{ autor.id }}</td>
                <td>{{ autor.nome }}</td>
                <td>{{ autor.dataNascimento | date:'dd/MM/yyyy' }}</td>
                <td>{{ autor.nacionalidade }}</td>
                <td class="flex gap-2">
                    <!-- Depois será adicionado os botões -->
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
